<HTML>
	<HEAD>
		<TITLE>Operasi Relational</TITLE>
	</HEAD>
	<SCRIPT>
		function test()
		{
			a=window.prompt("Nilai 1 :")
			b=window.prompt("Nilai 2 :")
			document.write("<br>"+"a==b"+"<br>")
			document.write(a==b)
			document.write("<br>"+"a!=b"+"<br>")
			document.write(a!=b)
			document.write("<br>"+"a &gt b"+"<br>")
			document.write(a>b)
			document.write("<br>"+"a &lt b"+"<br>")
			document.write(a<b)
		}
	</SCRIPT>
	<BODY>
		<input type="button" name="button1" value="relational"
		onclick=test()>
	</BODY>
</HTML>
